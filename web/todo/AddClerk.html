<html>
  <head>
    <title>店員情報追加ページ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h3>追加する店員情報を入力してください</h3>
    <form action="AddClerk" method="post">
      <table border="1">
        <tr>
          <td>
            店員用ID
          </td>
          <td>
            <input type="text" name="Clerk_Id">
          </td>
        </tr>
        <tr>
          <td>
            パスワード
          </td>
          <td>
            <input type="password" name="Clerk_Pass">
          </td>
        </tr>
        <tr>
          <td>
            確認用パスワード
          </td>
          <td>
            <input type="password" name="CheckClerk_Pass"/>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="追加する" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
