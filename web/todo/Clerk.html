<html>
  <head>
    <title>管理者ログイン</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h3>こちらは管理者用ページログイン画面です。<br>IDとパスワードを入力してください。</h3>
    <form action="LoginClerk" method="post">
      <table border="1">
        <tr>
          <td>
            店員用ID
          </td>
          <td>
            <input type="text" name="Clerk_id">
          </td>
        </tr>
        <tr>
          <td>
           パスワード
          </td>
          <td>
            <input type="password" name="Clerk_pass">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="ログイン" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
